<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로또 구매</title>
</head>
<body>
<h1>로또 구매</h1>
<form action="/buyLotto" method="post">
    1장 : 1000원
    <br />
    구매할 금액을 입력하세요 : <input type="text" name="inputMoney" />
    <br />
    <br />
    수동으로 구매할 로또 번호들을 입력하세요 (1 ~ 45 사이의 숫자, 각 숫자는 ', '로 구분, 로또들은 엔터로 구분)
    <br />
    ex)
    <br />
    1, 2, 3, 4, 5, 6
    <br />
    2, 3, 4, 5, 6, 7
    <br />
    3, 4, 5, 6, 7, 8
    <br />
    <textarea name="manualNumber" rows="20" cols="30"></textarea>
    <br />
    <br />
    <input type="submit" value="로또 구매" />
</form>
</body>
</html>
