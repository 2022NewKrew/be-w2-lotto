
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구매 로또 리스트</title>
</head>
<body>
<h1>구매 로또 리스트</h1>
{{#lottos}}
<tr>
    <th>{{@index}}</th>
    <td>{{lotto}}</td>
    <br />
</tr>
{{/lottos}}
<br />
<form action="/matchLotto" method="post">
    당첨 번호를 입력하세요 (1 ~ 45 숫자, 각 숫자는 ', '로 구분)
    <br />
    ex) 1, 2, 3, 4, 5, 6
    <br />
    <input type="text" name="winningNumber" />
    <br />
    보너스 번호를 입력하세요 (1 ~ 45 숫자, 당첨 번호와 겹치지 않는 숫자) : <input type="text" name="bonusNumber" />
    <br />
    <br />
    <input type="submit" value="당첨 번호" />
</form>
</body>
</html>
